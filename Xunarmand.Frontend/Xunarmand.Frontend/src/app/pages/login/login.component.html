<div class="min-h-screen flex items-center justify-center bg-gray-800 py-10">
  <form class="shadow-2xl rounded-2xl p-5 bg-white w-full max-w-xl " [formGroup]="form">
    <div class=" text-center">
      <h1 class="font-bold text-5xl  text-gray-800">
        Login
      </h1>
      <h6 class="text-gray-600 text-2xl">
        Login to your account
      </h6>
    </div>

    <mat-form-field appearance="fill" class="w-full ">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" class="rounded-xl" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full ">
      <mat-label>Password</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" class="rounded-xl" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix class="cursor-pointer">
        {{ hide ? 'visibility_off':'visibility'}}
      </mat-icon>
    </mat-form-field>

    <button (click)="login()" type="submit" [disabled]="!form.valid"
            class="w-full py-5 px-8 bg-blue-600 text-white text-2xl font-semibold rounded-xl hover:bg-blue-700 hover:scale-105 transition-transform duration-200 disabled:bg-purple-400 disabled:cursor-not-allowed">
      Login
    </button>

    <div class="text-center mt-10">
      <span class="text-gray-600 text-xl">
        Don't have an account?
      </span>
      <a class="text-purple-700 font-semibold text-xl" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
