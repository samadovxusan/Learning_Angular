
<div *ngFor="let product of aksesuar" class="container mx-auto py-20 flex space-x-8">
  <div  class="w-1/3">
    <img [src]="product.imageUrl" alt="{{ product.productName }}" class="w-full h-auto object-cover bosmani rounded-lg shadow-md">
  </div>

  <!-- Product Details (ong taraf) -->
  <div class="w-2/3 bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-4xl font-bold mb-4">{{ product.productName }}</h1>
    <p class="text-gray-900 text-lg mb-4 font-bold"><strong>Type:</strong> {{ product.productName}}</p>
    <p class="text-gray-900 mb-4 font-bold"><strong>Description:</strong> {{ product.description }}</p>
    <p class="text-gray-900 text-xl font-semibold mb-6"><strong>Price:</strong>  Narxlari juda hamyon bob</p>

    <!-- Buy Now Button -->
    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg transform hover:scale-105 hover:bg-gray-900" (click)="onBuyNow()">
      Buy Now
    </button>
  </div>
</div>




<router-outlet></router-outlet>
<app-footer></app-footer>
