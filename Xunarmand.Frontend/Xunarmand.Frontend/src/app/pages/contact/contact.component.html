<section class="bg-gray-900 text-white border-b p-20">
  <div class="container mx-auto">
    <div class="flex flex-wrap">
      <div class="w-full md:w-1/2">
        <div class="relative h-96 w-full " >
          <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d758.033417625116!2d69.13054026963279!3d41.224503998207574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDHCsDEzJzI4LjIiTiA2OcKwMDcnNTIuMyJF!5e1!3m2!1sen!2sus!4v1727693054772!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="w-full md:w-1/2 p-6">
        <div class="flex flex-wrap">
          <div class="w-full lg:w-1/3 text-center mb-4">
            <i class="material-icons text-4xl">location_on</i>
            <p>Zangiota District, Tashkent Region</p>
          </div>
          <div class="w-full lg:w-1/3 text-center mb-4">
            <i class="material-icons text-4xl">phone</i>
            <p>+998 90 808 74 17</p>
            <p>+998 33 011 71 11</p>
          </div>
          <div class="w-full lg:w-1/3 text-center mb-4">
            <i class="material-icons text-4xl">email</i>
            <p>
              <a href="mailto:prosupport@propeller.in" class="text-white">prosupport&#64;propeller.in</a>
            </p>
          </div>
        </div>

        <form class="space-y-6">
          <div class="space-y-4">
            <div class="relative">
              <label for="fullName" class="text-gray-500">Full Name</label>
              <input
                id="fullName"
                type="text"
                class="block w-full mt-2 border border-gray-300 rounded-md py-2 px-4 bg-gray-800 text-white"
              />
            </div>

            <div class="relative">
              <label for="companyAddress" class="text-gray-500">FonNumber</label>
              <input
                id="companyAddress"
                type="text"
                class="block w-full mt-2 border border-gray-300 rounded-md py-2 px-4 bg-gray-800 text-white"
              />
            </div>

            <div class="relative">
              <label for="message" class="text-gray-500">Message</label>
              <textarea
                id="message"
                class="block w-full mt-2 border border-gray-300 rounded-md py-2 px-4 bg-gray-800 text-white"
              ></textarea>
            </div>
          </div>

          <div class="flex space-x-4">
            <button
              type="button"
              class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md"
            >
              Send Message
            </button>
            <button
              type="button"
              class="w-full py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-md"
            >
              Cancel
            </button>
          </div>
        </form>


      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
